# Default values for openstack-reporter
replicaCount: 1

image:
  repository: ghcr.io/vasyakrg/openstack-reporter
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# OpenStack configuration
openstack:
  # OpenStack authentication
  auth:
    # OpenStack authentication URL
    authUrl: ""
    # OpenStack username
    username: ""
    # OpenStack password (use secret)
    password: ""
    # OpenStack project name
    projectName: ""
    # OpenStack project ID
    projectId: ""
    # OpenStack domain name
    domainName: ""
    # OpenStack region name
    regionName: ""

  # OpenStack service endpoints (optional, will be auto-discovered)
  endpoints:
    compute: ""
    network: ""
    blockStorage: ""
    identity: ""
    loadBalancer: ""
    containerInfra: ""

# Persistence configuration
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

# Configuration for the application
config:
  # Data collection interval in minutes
  collectionInterval: 30
  # Maximum number of backup files to keep
  maxBackups: 7
  # Log level (debug, info, warn, error)
  logLevel: "info"
